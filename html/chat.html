
<div class="animated" id="chat-target">
  <h3 class="header-title">{{content.name}}</h3>
  <textarea ng-model="content.msg" ng-keyup="send($event)"></textarea>

  <div class="main">
    <div ng-repeat="msg in messageTransferData">
      <h4>{{msg.dateStr | dateFormatFilter}}</h4>
      <h3>{{msg.userName}} </h3><br>
      <span style="color: #363636;font-size: 14px;font-weight:normal">{{msg.message}}</span>
    </div>
  </div>
