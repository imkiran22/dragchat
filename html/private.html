 <md-content flex layout-padding class="">

         <div class="md-toolbar-tools">

  <div class="bubble" ng-repeat="priv in privateMessageList" ng-class="(priv.from == userMobile) ? 'imuser' : ''" accesskey=""
    ng-style="priv.from == userMobile ? { 'background':'#2ECC71' } : { 'background':'#e9d460' }">
      <p>
      <span ng-if="priv.to == userMobile" class="bubbleHeader">{{priv.from}} </span>
      <span style="float:right">{{priv.dateStr | dateFormatFilter}}</span>
      </p>
      <p>
      <span style="color: #363636;font-size: 14px;font-weight:normal" class="bubbleInner" ng-bind-html="priv.message"></span>
      </p>
  </div>
  </md-content>

    <div contenteditable="true" placeholder="Enter a message..." id="privateMessage" class="paytm" ng-keyup="send($event)"></div>
