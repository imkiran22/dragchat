<!DOCTYPE html>
<html>
<head>
  <title>Crazy Chat</title>
  <!-- <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css"> -->
  <!--<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
  /* make sidebar nav vertical */
@media (min-width: 768px) {
  .sidebar-nav .navbar .navbar-collapse {
    padding: 0;
    max-height: none;
  }
  .sidebar-nav .navbar ul {
    float: none;
    display: block;
  }
  .sidebar-nav .navbar li {
    float: none;
    display: block;
  }
  .sidebar-nav .navbar li a {
    padding-top: 12px;
    padding-bottom: 12px;
  }
}
</style>
<link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
  <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
  <script>
   var socketio = /*io.connect("nodechatkiran.herokuapp.com");*/io.connect("localhost:3000");
  </script>
  <script data-main="js/require.config" src="js/lib/require.js"></script>
  </head>
<body>
  <div class="container-fluid" ng-controller="dragdropController">
        <div class="row"  style="height:inherit">
            <div class="col-md-3" style="height:inherit">
                        <div class="sidebar-nav" style="height:inherit">
                          <div class="navbar navbar-default" role="navigation" style="height:inherit;padding: 10px;margin: 10px">
                            <div class="navbar-collapse collapse sidebar-navbar-collapse" style="height:inherit">
                              <ul class="nav navbar-nav" style="height:inherit">
                                <li
                                ng-repeat="man in men track by $index">
                                <span ng-if="man != 'logout'"><a id="{{man}}" ui-draggable="true" drag="man"
                                 ui-sref="{{man}}">{{man}}</a></span> <br>
                                 <span ng-if="man == 'logout'" style="cursor:pointer"><a id="{{man}}" ng-click="logout()" ui-draggable="true" drag="man">{{man}}</a></span><br>
                                </li>
                              </ul>
                              <!--<ul>
                                <li style="color:black;font-size: 14px;cursor: pointer"><a id="{{logoutMe}}" ui-draggable="true" drag="logoutMe" ng-click="logout()">{{logoutMe}}</a></li>
                              </ul>-->
                            </div><!--/.nav-collapse -->
                        </div>
                      </div>
                    </div>
            <div class="col-md-9" id="droppable" ui-on-Drop="onDrop($event, $data)" drag-enter-class="on-drag-enter-custom" drag-hover-class="on-drag-hover-custom" ui-view style="height: inherit;margin-left: -17px;padding-left: 30px;padding-top: 10px">

            </div>
        </div>
    </div>
</body>
</html>
